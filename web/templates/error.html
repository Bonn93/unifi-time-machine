<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Unauthorized Action</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        :root {
            --bs-blue: #0d6efd;
            --bs-green: #198754;
            --bs-red: #dc3545;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
        }
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            width: 90%;
            padding: 2rem;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: #fff;
        }
        .card-header {
            background-color: transparent;
            color: #fff;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-size: 1.5rem;
        }
        .alert-danger {
            background-color: var(--bs-red);
            border-color: var(--bs-red);
            color: #fff;
        }
        .btn-primary {
            background-color: var(--bs-blue);
            border-color: var(--bs-blue);
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-exclamation-triangle me-2"></i>Access Denied
            </div>
            <div class="card-body">
                <div class="alert alert-danger mb-3" role="alert">
                    <p class="h4">{{ .Message }}</p>
                    <p class="lead">You do not have permission to perform this action.</p>
                </div>
                <a href="/" class="btn btn-primary"><i class="fas fa-arrow-left me-2"></i>Go to Dashboard</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
