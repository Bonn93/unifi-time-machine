<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        :root {
            --bs-blue: #0d6efd;
            --bs-green: #198754;
            --bs-red: #dc3545;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
        }
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container-fluid { max-width: 960px; }
        h1, .h1 { color: #fff; font-weight: 300; letter-spacing: -0.5px; }
        hr { border-color: var(--border-color); }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: #fff;
        }
        .card-header {
            background-color: transparent;
            color: #fff;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        .form-label { font-weight: 500; }
        .form-control, .form-check-input {
            background-color: #2a2a2a;
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        .form-control:focus, .form-check-input:focus {
            background-color: #2a2a2a;
            color: var(--text-primary);
            border-color: var(--bs-blue);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary { background-color: var(--bs-blue); border-color: var(--bs-blue); }
        .message.success { color: var(--bs-green); }
        .message.error { color: var(--bs-red); }
        .alert-success { background-color: var(--bs-green); border-color: var(--bs-green); color: #fff; }
        .alert-danger { background-color: var(--bs-red); border-color: var(--bs-red); color: #fff; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Admin Console</h1>
            <div class="text-end">
                <span class="text-secondary">User: {{.User.Username}} (Admin)</span>
                <a href="/" class="ms-3 btn btn-outline-secondary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>
        </div>
        <p class="text-secondary">Manage user accounts.</p>
        <hr>

        <div class="card">
            <div class="card-header"><i class="fas fa-user-plus me-2"></i>Create New User</div>
            <div class="card-body">
                <form action="/admin/users" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isAdmin" name="isAdmin">
                        <label class="form-check-label" for="isAdmin">Is Admin</label>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle me-2"></i>Create User</button>
                </form>

                {{ if .message }}
                <div class="mt-4 alert {{ if eq .messageType "success" }}alert-success{{ else }}alert-danger{{ end }}">
                    {{ .message }}
                </div>
                {{ end }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
